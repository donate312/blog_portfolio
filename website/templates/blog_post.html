{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-3">{{ post.title }}</h1>
    <p class="text-muted">
        {{ post.date_posted.strftime('%B %d, %Y') }} by {{ post.author }}
    </p>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('views.blog') }}" class="btn btn-secondary">Back to Blog</a>
</div>
{% endblock %}
