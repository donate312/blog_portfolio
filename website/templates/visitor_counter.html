<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Logged in as: 
            {% if user.is_guest %}
                Guest
            {% elif user.is_admin %}
                Admin
            {% else %}
                {{ user.first_name }}
            {% endif %}
        </h1>
        <h1>Visitors: <span id="counter">Loading...</span></h1>
    </div>

    <script>
        const counter = document.getElementById('counter');
        const eventSource = new EventSource("/counter/events");
    
        eventSource.onmessage = function(event) {
            counter.textContent = event.data;
        };
    </script>
</body>
</html>
