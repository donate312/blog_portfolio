{% extends "base.html" %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content }}</p>
                <p class="text-muted">By {{ post.author }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
