{% block content %}
<div class="container mt-4">

        {% for image in images %}
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="{{ url_for('static', filename='images/' + image) }}" 
                     class="card-img-top img-thumbnail" alt="Image">

                    <p class="card-text">{{ image }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
